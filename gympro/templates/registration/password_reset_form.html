{% extends "base.html" %}

{% block content %}
  <div class="col-sm-10">
    <p><strong>Įspėjimas:</strong> Laiškas bus išsiųstas tik į egzistuojantį el. pašto adresą!</p> <!-- Įspėjimas vartotojui -->

    <form action="" method="post">
      {% csrf_token %}

      {% if form.email.errors %}
        <div class="alert alert-warning" role="alert">
          {{ form.email.errors }}
        </div>
      {% endif %}

      <p>Irašykite savo el.pašto adresą</p>
      <p>{{ form.email }}</p>

      <input type="submit" value="Reset password">
    </form>
  </div>
{% endblock %}
