{% extends "base.html" %}

{% block content %}
<div class="col-sm-10">
    <div class="register messages">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'info' %}success{% endif %}" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="container register">
        <h4 class="mb-4">Registracija</h4>

        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">Vartotojo vardas*</label>
                        <input name="username" type="text" class="form-control form-control-sm" id="username" placeholder="Vartotojo vardas">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">Vardas*</label>
                        <input name="first_name" type="text" class="form-control form-control-sm" id="first_name" placeholder="Įveskite savo vardą">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name">Pavardė*</label>
                        <input name="last_name" type="text" class="form-control form-control-sm" id="last_name" placeholder="Įveskite savo pavardę">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">El. paštas*</label>
                        <input name="email" type="email" class="form-control form-control-sm" id="email" placeholder="Įveskite savo el. paštą">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Slaptažodis*</label>
                        <input name="password" type="password" class="form-control form-control-sm" id="password" placeholder="Slaptažodis">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password2">Pakartoti slaptažodį*</label>
                        <input name="password2" type="password" class="form-control form-control-sm" id="password2" placeholder="Pakartokite slaptažodį">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm">Registruotis</button>
        </form>
        <br>
        <p>* - privalomi laukai</p>
        <p class="mt-3">Jeigu užsiregistravote anksčiau, <a href="{% url 'login'%}"><strong>prisijunkite.</strong></a></p>
    </div>
</div>
{% endblock %}
