{% extends "base.html" %}

{% block content %}
{% load static %}
<div class="col-sm-10">
    <div class="container sporto-sales">
        <h4>Sporto salÄ—s</h4>
        <div class="row">
            {% for sale in sales %}
                <div class="col-md-4">
                    <div class="card">
                        {% if sale.photo %}
                            <img src="{{ sale.photo.url }}" class="card-img-top" alt="sales foto">
                        {% else %}
                            <img src="{% static 'images/logo.png' %}" class="card-img-top" alt="logotipas">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ sale.name }}</h5>
                            <p class="card-text">{{ sale.hall_type }}</p>
                            <p class="card-text"><strong>Specializacija:</strong> {{ sale.capacity }}</p>
                            <a href="#" class="btn custom-btn">PAKEIST</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
